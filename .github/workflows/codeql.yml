# .github/workflows/codeql.yml
name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"  # Weekly on Monday at 03:00 UTC

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-python:
    name: CodeQL Analysis (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended,security-and-quality
          # build-mode: none is default for Python â€“ no compilation needed

      - name: Install Python dependencies (recommended for better Python analysis)
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/nekhebet-core
          pip install -e packages/nekhebet-store

      - name: Perform CodeQL Analysis (Python)
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  analyze-cpp:
    name: CodeQL Analysis (C++)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          queries: security-extended,security-and-quality
          build-mode: manual  # Required for manual C++ build

      - name: Install system dependencies for C++ build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcap-dev libsystemd-dev

      - name: Manual build for C++ CodeQL analysis
        run: |
          cd charon-vessel
          g++ -std=c++17 -O1 -g -fno-inline -Wall -Wextra -Wpedantic -pthread -DNO_IO_URING \
            charon_vessel.cpp -lcap -lsystemd -o charon_vessel-codeql

      - name: Perform CodeQL Analysis (C++)
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:cpp"
